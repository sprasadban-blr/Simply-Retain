<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>
        SimplyRetain - Login
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/index.css}" href="../../css/index.css" />
</head>

<body>
    <div class="body-image"></div>
    <div class="body-content">
        <h1>Hello User,</h1>
        <h3>Welcome to <b>SimplyRetain</b>! Please login with your personal account information</h3>
        <form class="login-form" th:action="@{/validate}" th:object="${user}" method="POST" enctype="multipart/form-data">
            <input type="text" th:field="*{username}" placeholder="Username" id="username" />
            <input type="password" th:field="*{password}" placeholder="Password" id="password" />
            <input type="submit" value="LOGIN" />
        </form>
    </div>
</body>

</html>
